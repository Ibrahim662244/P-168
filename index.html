<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs = "sourceType:webcam;debugUIEnabled:false;trakingMethod:best;" vr-mode-ui = "enabled:false" gesture-detector>

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id = "springtrap" src = "./assets/springtrap/scene.gltf"></a-asset-item>
      <a-asset-item id = "boris" src = "./assets/samba_dancing_boris/scene.gltf"></a-asset-item>
      <a-asset-item id = "tiger" src = "./assets/tiger_run/scene.gltf"></a-asset-item>
    </a-assets >

    <!--GLTF Models-->

    <a-marker preset = "hiro">
      <a-entity id = "model" position = "0 3 0" gltf-model = "#boris" rotation = "0 90 0" scale = "1 1 1" gesture-handler animation-mixer></a-entity>
      <a-entity id = "model" position = "0 3 0" gltf-model = "#tiger" rotation = "0 90 0" scale = "0.3 0.3 0.3" gesture-handler animation-mixer></a-entity>
      <a-entity id = "model" position = "-0.5 6 0" gltf-model = "#springtrap" rotation = "90 -90 90" scale = "0.4 0.4 0.4" gesture-handler animation-mixer></a-entity>
    </a-marker>

    <!-- Hiro Marker -->
    

  </a-scene>
</body>
</html>
